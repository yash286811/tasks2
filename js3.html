<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        function Multiply(){
            var num1=parseInt(document.getElementById("num1").value);
            var num2=parseInt(document.getElementById("num2").value);
            var result=num1*num2;
            document.getElementById("ans").innerHTML=parseInt(result);
        }
        function Divide(){
            var num1=parseInt(document.getElementById("num1").value);
            var num2=parseInt(document.getElementById("num2").value);
            var result=num1/num2;
            document.getElementById("ans").innerHTML=result;
        }
    </script>
    <style>
        div{
            margin-left: 38%;
            margin-top: 0%;
            margin-right: 34%;
            padding-left: 50px;
            padding-bottom: 30px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Task-3</h2>
    <div class="pt-5">
        <label><b>1st Number : </b></label>
        <input type="number" id="num1"/><br/><br/>
        <label><b>2nd Number : </b></label>
        <input type="number" id="num2"/><br/><br/>
        <button onclick="Multiply()" class="border-info rounded">Multiply</button>
        <button onclick="Divide()" class="border-info rounded">Divide</button>
        <br><br>
        <p><b>The Result is :</b></p>
        <span id="ans"></span>
    </div>
</body>
</html>
