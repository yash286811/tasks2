<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        function Reverse(){
            var num=parseInt(document.getElementById("num").value);
            var rev=0;
            while(num>0){
                rev=rev*10+num%10;
                num=parseInt(num/10);
            }
            document.getElementById("ans").innerHTML=parseInt(rev);
        }
    </script>
</head>
<body>
    <center>
        <h3 class="text-center text-dark">Reverse a number</h3>
        <br/>
            <label>Enter a number : </label>
            <input type="number" id="num"/>
            <br/><br/>
            <button onclick="Reverse()" class="btn bg-secondary text-light">Submit</button>
            <br/><br/>
            
            
        <p>Result : <span id="ans"></span></p>
    </center>
</body>
</html>
